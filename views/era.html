<script id="era-template" type="text/x-handlebars-template">
{{#eras}}
	<section>
		<h2>{{period}}</h2>
		{{#events}}
		<article class="event">
			<span class="arrow"></span>
			<div class="heading">
				<h3>{{title}}</h3>
			</div>
			<div class="event-body">
				{{#picture}}
				<div class="photo">
					<img src="/img/resume/{{.}}" />
				</div>
				{{/picture}}
				<p>{{{content}}}</p>
			</div>
		</article>
		{{/events}}
	</section>
{{/eras}}
</script>
