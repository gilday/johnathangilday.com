<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <title>{% block title %}{% endblock %}</title>

        <link href='//fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{{ asset('css/vendor.css') }}">
        <link rel="stylesheet" href="{{ asset('css/main.css') }}">
    </head>
    <body class="{% block body_classes %}{% endblock %}">
        <div class="wrapper">
            <header>
            <div class="header-content">
                <nav>
                <ul class="nav">
                    <li class="nav-brand-home">
                        <a href="{{ url('home') | noindexhtml }}">
                            <img src="{{ asset('img/logo-header.png') }}" alt="MGG Logo">
                        </a>
                    </li>
                    <li><a href="{{ url('rooftop') | noindexhtml }}">Rooftop</a></li>
                    <li><a href="#">Residential</a></li>
                    <li><a href="#">Commercial</a></li>
                    <li><a href="#">Public Space</a></li>
                    <li><a href="#">About</a></li>
                </ul>
                </nav>
            </div>
            </header>
            <div class="main" role="main">
                {% block main %}{% endblock %}
            </div>
            <footer>
            <div class="footer">
                <p class="copyright">
                Copyright 2016 Moss Gilday Group, LLC
                </p>
            </div>
            </footer>
        </div>

        <script src="{{ asset('main.js') }}"></script>
        <script type="text/javascript">
            console.log('getting main');
            main = require('main');
            console.log('got main ' + typeof main);
            main();
        </script>
    </body>
</html>
